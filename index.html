<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  </head>


  <body>

    <div id="countdown" class="container">
      <div class="title"> <h1>Countdown until Christmas</h1> </div>
      
      <div class="countdown">
        <div class="background-counter">
          <div id="days" class="position-nros"></div>
          <img src="images/counter-02.png" alt="background">
          <div class="position-text">days</div>
        </div>
        <div class="background-counter">
          <div id="hours" class="position-nros"></div>
          <img src="images/counter-02.png" alt="background">
          <div class="position-text">hours</div>
        </div>
        <div class="background-counter">
          <div id="minutes" class="position-nros"></div>
          <img src="images/counter-02.png" alt="background">
          <div class="position-text">minutes</div>
        </div>
        <div class="background-counter">
          <div id="seconds" class="position-nros"></div>
          <img src="images/counter-02.png" alt="background">
          <div class="position-text">seconds</div>
        </div>
      </div>

      <div class="container-image">

          <img src="images/background-02.png" alt="background">

      </div>
    </div>


    <script src="countdown.js"></script>
    <script src="//d26lpennugtm8s.cloudfront.net/assets/blog_es/snowstorm-min.js"></script>
    <script type="text/javascript">
    snowStorm.snowColor = '#ffffff';
    snowStorm.flakesMaxActive = 96;
    snowStorm.useTwinkleEffect = true;
    </script>
  </body>
</html>
